<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<!--<!DOCTYPE html>-->

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Gạch Phú Mỹ</title>
	<!-- endinject -->
	<link rel="shortcut icon" href="../admin/images/logo-admin.svg" />
	<link th:href="@{../img/favicon.ico}" rel="icon">
	<div th:replace="fragments/admin-header :: admin-header-css" />
</head>

<body>
	<div class="container-scroller">
		<!-- partial:partials/_navbar.html -->
		<div th:replace="fragments/admin-header :: admin-header" />
		<!-- partial -->
		<div class="container-fluid page-body-wrapper">
			<!-- partial:partials/_settings-panel.html -->
			<!--			admin-change-background-->
			<div th:replace="fragments/admin-header :: admin-change-background" />
			<!-- partial:partials/_sidebar.html -->
			<div th:replace="fragments/admin-header :: admin-menu" />
			<!-- partial -->
			<div class="main-panel">
				<div class="content-wrapper">
					<div class="row">
						<div class="col-sm-12">
							<div class="col-lg-12 stretch-card">
								<div class="card">
									<div class="card-body">
										<div class="col-lg-12">
											<h4 class="card-title col-lg-6 col-sm-6">Danh Sách User</h4>
											<div class="col-lg-6 col-sm-6"><a th:href="@{/admin/user/add}" class="btn btn-primary">Thêm mới tài khoản</a></div>
										</div>										
										<div class="table-responsive pt-3">
											<table class="table table-bordered table-striped">
												<thead>
													<tr>
														<th style="width: 10%">
															No
														</th>
														<th style="width: 10%">
															Id
														</th>
														<th style="width: 30%">
															Username
														</th>
														<th style="width: 30%">
															Email
														</th>
														<th style="width: 20%">
															Chức Năng
														</th>
													</tr>
												</thead>
												<tbody>
													<tr th:each="user : ${users}">
														<td>
															1
														</td>
														<td th:text="${user.id}">
														</td>
														<td th:text="${user.username}">
														</td>
														<td th:text="${user.email}">
														</td>
														<td >
															<a th:href="@{/edit?id={id}(id=${user.id})}" class="btn btn-primary">Edit</a>  
                											<a th:href="@{/delete?id={id}(id=${user.id})}" class="btn btn-danger">Delete</a>  
														</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- content-wrapper ends -->
				<!-- partial:partials/_footer.html -->
				<div th:replace="fragments/admin-footer :: admin-footer" />
				<!-- partial -->
			</div>
			<!-- main-panel ends -->
		</div>
		<!-- page-body-wrapper ends -->
	</div>
	<!-- container-scroller -->
	<div th:replace="fragments/admin-footer :: admin-footer-js" />
</body>

</html>
