<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Gạch Phú Mỹ</title>
	<link th:href="@{../img/favicon.ico}" rel="icon">
	<div th:replace="fragments/admin-header :: admin-header-css" />
</head>

<body>
	<div class="container-scroller">
		<div th:replace="fragments/admin-header :: admin-header" />
		<div class="container-fluid page-body-wrapper">
			<div th:replace="fragments/admin-header :: admin-change-background" />
			<div th:replace="fragments/admin-header :: admin-menu" />
			<div class="main-panel">
				<div class="content-wrapper">
					<div class="row">

						<div class="col-md-6 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">

									<h4 class="card-title">Thêm Tài Khoản
									</h4>
									<div th:if="${message}">
										<span class="text-danger" th:text=" ${message}"></span>
									</div>
									<form class="forms-sample" th:object="${user}" th:action="@{/admin/user/add}"
										method="post" enctype="multipart/form-data">
										<div class="form-group">
											<label for="exampleInputUsername1">Tài khoản</label>
											<input type="hidden" th:field="*{id}">
											<input type="text" class="form-control" th:field="*{username}"
												placeholder="Nhập tài khoản" required maxlength="50"
												title="Tài khoản không được để trống hoăc dài nhập dài hơn 50 kí tự">

										</div>
										<div class="form-group">
											<label for="exampleInputUsername1">Mật Khẩu</label>
											<input type="password" class="form-control" th:field="*{password}"
												placeholder="Nhập mật khẩu" required maxlength="50"
												title="Mật khẩu không được để trống hoăc dài nhập dài hơn 50 kí tự">
										</div>
										<div class="form-group">
											<label for="exampleInputUsername1">Xác Nhận mật khẩu</label>
											<input type="password" class="form-control" th:field="*{confirmPassword}"
												placeholder="Nhập mật khẩu" required maxlength="50"
												title="Mật khẩu không được để trống hoăc dài nhập dài hơn 50 kí tự">
										</div>
										<div class="form-group">
											<label for="exampleInputUsername1">Email</label>
											<input type="email" class="form-control" th:field="*{email}"
												placeholder="Nhập email" required maxlength="50"
												title="Email không được để trống hoăc dài nhập dài hơn 50 kí tự">
										</div>
										<div class="form-group">
											<div>Hình ảnh (Avata)</div>
											<input type="hidden" th:field="*{image}">
											<input type="file" class="form-control" th:field="*{imageUpload}"
												placeholder="Chọn đường dẫn"
												accept="image/png, image/jpeg, image/jpg" />
										</div>
										<button type="submit" class="btn btn-success me-2">Lưu</button>
										<a class="btn btn-info me-2" th:href="@{/admin/user}">Hủy</a>
										<a class="btn btn-success me-2" th:href="@{/admin}">Quay lại trang quản trị</a>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
				<div th:replace="fragments/admin-footer :: admin-footer" />
			</div>
		</div>
	</div>
	<div th:replace="fragments/admin-footer :: admin-footer-js" />
</body>

</html>
