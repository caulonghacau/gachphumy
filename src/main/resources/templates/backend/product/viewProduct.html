<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Gạch Phú Mỹ</title>
	<link rel="shortcut icon" href="../backend/images/logo-admin.svg" />
	<link th:href="@{../img/favicon.ico}" rel="icon">
	<div th:replace="fragments/admin-header :: admin-header-css" />
</head>

<body>
	<div class="container-scroller">
		<div th:replace="fragments/admin-header :: admin-header" />
		<div class="container-fluid page-body-wrapper">
			<div th:replace="fragments/admin-header :: admin-change-background" />
			<div th:replace="fragments/admin-header :: admin-menu" />
			<div class="main-panel">
				<div class="content-wrapper">
					<span th:with="url=${#httpServletRequest.requestURI}" />
					<span th:text="${#httpServletRequest.getContextPath()}"></span>

					<div class="row">
						<div class="col-sm-12">
							<div class="col-lg-12 stretch-card">
								<div class="card">
									<div class="card-body">
										<div class="table-responsive pt-3">
											<div class="row">
												<h4 class="col-lg-2 col-md-2 col-sm-2">Danh Sách Sản Phẩm</h4>
												<h4 class="col-lg-8 col-md-8 col-sm-8">
													<div th:if="${successMessage}">
														<span class="text-success" th:text=" ${successMessage}"></span>
													</div>
												</h4>
												<h4 class="col-lg-2 col-md-2 col-sm-2 text-center">
													<a th:href="@{/admin/product/add}" class="btn btn-primary">Thêm
														Mới</a>
												</h4>
											</div>
											<table class="table table-bordered table-striped">
												<thead>
													<tr  class="table-info">
														<th style="width: 5%; text-align: center">
															STT
														</th>
														<th style="width: 5%; text-align: center">
															Mã Sản Phẩm
														</th>
														<th style="width: 20%; text-align: center;">
															Tên Sản Phẩm
														</th>
														<th style="width: 10%; text-align: center;">
															Giá
														</th>
														<th style="width: 10%; text-align: center;">
															Số Lượng
														</th>
														<th style="width: 15%; text-align: center;">
															Danh Mục
														</th>
														<th style="width: 10%; text-align: center;">
															Hình Ảnh
														</th>
														<th style="width: 5%; text-align: center">
															Chức Năng
														</th>
													</tr>
												</thead>
												<tbody>
													<tr th:each="obj, state : ${products.products}">
														<td th:text="${state.index + 1}" class="text-center">
														</td>
														<td th:text="${obj.productCode}">
														</td>
														<td>
															<a th:href="@{/admin/product/detail/{id}(id=${obj.id})}"
																th:text="${obj.name}">
															</a>
														</td>
														<td th:text="${obj.price}">
														</td>
														<td th:text="${obj.amount}">
														</td>
														<td th:text="${obj.categoryId}">
														</td>
														<td style="text-align: center;">
															<img th:src="@{${obj.image}}"
																style="width: 100px; height: 80px;" />
														</td>
														<td>
															<a th:href="@{/admin/product/update/{id}(id=${obj.id})}"
																class="btn btn-primary btn-sm">Sửa</a>
															<a th:href="@{/admin/product/delete/{id}(id=${obj.id})}"
																class="btn btn-danger btn-sm">Xóa </a>
														</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div th:replace="fragments/admin-footer :: admin-footer" />
			</div>
		</div>
	</div>
	<div th:replace="fragments/admin-footer :: admin-footer-js" />
</body>

</html>
