<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Gạch Phú Mỹ</title>
	<link th:href="@{/img/favicon.ico}" rel="icon">
	<div th:replace="fragments/admin-header :: admin-header-css" />
</head>

<body>
	<div class="container-scroller">
		<div th:replace="fragments/admin-header :: admin-header" />
		<div class="container-fluid page-body-wrapper">
			<div th:replace="fragments/admin-header :: admin-change-background" />
			<div th:replace="fragments/admin-header :: admin-menu" />
			<div class="main-panel">
				<div class="content-wrapper">
					<div class="row">

						<div class="col-md-6 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title">Cập nhât tính năng</h4>
									<div th:if="${message}">
										<span class="text-danger" th:text=" ${message}"></span>
									</div>
									<form class="forms-sample" th:object="${advantage}"
										th:action="@{/admin/advantage/update}" method="post">
										<div class="form-group">
											<label for="exampleInputUsername1">Tên tính năng</label>
											<input type="hidden" id="title" th:field="*{id}" />
											<input type="text" id="title" class="form-control" th:field="*{name}"
												required placeholder="Nhập tiêu đề"
												title="Tiêu đề không được trống hoặc chứa kí tự đặc biệt">
										</div>
										<div class="form-group">
											<div>Mô tả</div>
											<textarea class="form-control" rows="15" id="description"
												placeholder="Mô tả sản phẩm" th:field="*{description}"></textarea>
										</div>

										<button type="submit" class="btn btn-success me-2">Lưu</button>
										<a class="btn btn-info me-2" th:href="@{/admin/advantage}">Hủy</a>
										<a class="btn btn-success me-2" th:href="@{/admin}">Quay lại trang quản trị</a>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div th:replace="fragments/admin-footer :: admin-footer" />
			</div>
		</div>
	</div>
	<div th:replace="fragments/admin-footer :: admin-footer-js" />
	<script type="text/javascript" language="javascript">
		$(document).ready(function () {
			console.log("ready!");
			CKEDITOR.replace('description', {});
		});
	</script>
</body>

</html>
