<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Công Ty Gạch Phú Mỹ</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="Free HTML Templates" name="keywords">
	<meta content="Free HTML Templates" name="description">

	<!-- Favicon -->
	<link th:href="@{../img/favicon.ico}" rel="icon">
	<div th:replace="fragments/header :: header-css" />
</head>

<body>

	<div th:replace="fragments/header :: header" />

	<!-- Breadcrumb Start -->
	<div class="container-fluid">
		<div class="row px-xl-5">
			<div class="col-12">
				<nav class="breadcrumb bg-light mb-30">
					<a class="breadcrumb-item text-dark" href="#">Home</a>
					<span class="breadcrumb-item active">Contact</span>
				</nav>
			</div>
		</div>
	</div>
	<!-- Breadcrumb End -->


	<!-- Contact Start -->
	<div class="container-fluid">
		<h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Contact
				Us</span></h2>
		<div class="row px-xl-5">
			<div class="col-lg-7 mb-5">
				<div class="contact-form bg-light p-30">
					<div id="success"></div>
					<form name="sentMessage" id="contactForm" novalidate="novalidate">
						<div class="control-group">
							<input type="text" class="form-control" id="name" placeholder="Your Name"
								required="required" data-validation-required-message="Please enter your name" />
							<p class="help-block text-danger"></p>
						</div>
						<div class="control-group">
							<input type="email" class="form-control" id="email" placeholder="Your Email"
								required="required" data-validation-required-message="Please enter your email" />
							<p class="help-block text-danger"></p>
						</div>
						<div class="control-group">
							<input type="text" class="form-control" id="subject" placeholder="Subject"
								required="required" data-validation-required-message="Please enter a subject" />
							<p class="help-block text-danger"></p>
						</div>
						<div class="control-group">
							<textarea class="form-control" rows="8" id="message" placeholder="Message"
								required="required"
								data-validation-required-message="Please enter your message"></textarea>
							<p class="help-block text-danger"></p>
						</div>
						<div>
							<button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">Send
								Message</button>
						</div>
					</form>
				</div>
			</div>
			<div class="col-lg-5 mb-5">
				<div class="bg-light p-30 mb-30"> <iframe style="width: 100%; height: 250px;border:0;"
						th:src="@{https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d7843.73143489679!2d107.14137119728865!3d10.589670397755814!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1zVGjDtG4gVMOibiBDaMOidSwgWMOjIENow6J1IFBoYSwgVGjhu4sgeMOjIFBow7ogTeG7uSwgVOG7iW5oIELDoCBS4buLYSAtIFbFqW5nIFTDoHUsIFZp4buHdCBOYW0!5e0!3m2!1svi!2s!4v1661224233538!5m2!1svi!2s}"
						frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
				</div>
				<div class="bg-light p-30 mb-3">
					<p class="mb-2">
						<i class="fa fa-map-marker-alt text-primary mr-3"></i>
						<span th:text="${session.contactSession.address}">Thôn Tân Châu, Xã Châu Pha, Thị xã Phú Mỹ,
							Tỉnh Bà Rịa - Vũng Tàu, Việt Nam</span>
					</p>
					<p class="mb-2">
						<i class="fa fa-envelope text-primary mr-3"></i>
						<span th:text="${session.contactSession.email}">ctydtgachphumy@gmail.com</span>
					</p>
					<p class="mb-2">
						<i class="fa fa-phone-alt text-primary mr-3"></i>
						<span th:text="${session.contactSession.phone}"> 0978 414 433</span>
					</p>
				</div>
			</div>
		</div>
	</div>
	<!-- Contact End -->
	<!-- /.container -->

	<div th:replace="fragments/footer :: footer" />
	<div th:replace="fragments/footer :: footer-js" />
</body>

</html>
