<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Công Ty Gạch Phú Mỹ</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="Free HTML Templates" name="keywords">
	<meta content="Free HTML Templates" name="description">
	<link th:href="@{/img/favicon.ico}" rel="icon">
	<div th:replace="fragments/header :: header-css" />
</head>

<body>

	<div th:replace="fragments/header :: header" />
	<div class="container-fluid">
		<div class="row px-xl-5">
			<div class="col-12">
				<nav class="breadcrumb bg-light mb-30">
					<a class="breadcrumb-item text-dark" th:href="@{/home}">Trang chủ</a>
					<span class="breadcrumb-item">Liên hệ</span>
				</nav>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Liên hệ
				với chúng tôi</span></h2>
		<div class="row px-xl-5">
			<div class="col-lg-7 mb-5">
				<div class="contact-form bg-light p-30">
					<div id="success">
						<div th:if="${message}">
							<span class="text-success" th:text=" ${message}"></span>
							<br />
						</div>
					</div>
					<form th:action="@{/customer/add}" th:object="${customer}" method="post">
						<div class="control-group">
							<input type="text" class="form-control" id="name" placeholder="Họ Và Tên"
								required="required" data-validation-required-message="Nhập tên bạn"
								th:field="*{name}" />
							<p class="help-block text-danger"></p>
						</div>
						<div class="control-group">
							<input type="text" class="form-control" id="subject" placeholder="Số Điện Thoại"
								required="required" data-validation-required-message="Nhập số điện thoại"
								th:field="*{phone}" />
							<p class="help-block text-danger"></p>
						</div>
						<div class="control-group">
							<input type="email" class="form-control" id="email" placeholder="Email"
								data-validation-required-message="Nhập email" th:field="*{email}" />
							<p class="help-block text-danger"></p>
						</div>

						<div class="control-group">
							<textarea class="form-control" rows="9" id="message" placeholder="Nội dung"
								required="required" data-validation-required-message="Nhập nội dung"
								th:field="*{message}"></textarea>
							<p class="help-block text-danger"></p>
						</div>
						<div>
							<button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">Gửi</button>
						</div>
					</form>
				</div>
			</div>
			<div class="col-lg-5 mb-5">
				<div class="bg-light p-30 mb-30"> <iframe style="width: 100%; height: 250px;border:0;"
						th:src="@{${session.contactSession.googleMap}}" frameborder="0" allowfullscreen=""
						aria-hidden="false" tabindex="0"></iframe>
				</div>
				<div class="bg-light p-30 mb-3">
					<p class="mb-2">
						<i class="fa fa-map-marker-alt text-primary mr-3"></i>
						<span th:text="${session.contactSession.address}">Thôn Tân Châu, Xã Châu Pha, Thị xã Phú Mỹ,
							Tỉnh Bà Rịa - Vũng Tàu, Việt Nam</span>
					</p>
					<p class="mb-2">
						<i class="fa fa-envelope text-primary mr-3"></i>
						<a class="black-color" th:text="${session.contactSession.email}" th:href="${'mailto:'+ session.contactSession.email}">ctydtgachphumy@gmail.com</a>
					</p>
					<p class="mb-2">
						<i class="fa fa-phone-alt text-primary mr-3"></i>
						<a class="black-color" th:text="${session.contactSession.phone}" th:href="${'tel:'+ session.contactSession.phone}"> 0978 414 433</a>
					</p>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer" />
	<div th:replace="fragments/footer :: footer-js" />
</body>

</html>
